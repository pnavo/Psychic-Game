<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>The Psychic Game</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
  <div class="wrapper">
    <div class="col-md-3">
    </div>
      <div class="col-md-6 text-center">
        <header>
        <h1>The Psychic Game</h1>
        </header>
        <div class="instructions">
          <h3>The computer has chosen a random letter from A to Z, see if you have what it takes to guess the letter!</h3>
            <br>
          <p>Depress a key to make a selection. If your selection was incorrect, it will be displayed below.</p>
           <br>
          <h2>Scoreboard</h2>
        </div>
    <!--Empty Div for the tallies-->
        <div id="game">
          <ul class="list-group">
            <li class="list-group-item"><p id="wins">Wins: </p></li>
            <li class="list-group-item"><p id="losses">Losses: </p></li>
            <li class="list-group-item"><p id="guessLeft">Guesses left: </p></li>
            <li class="list-group-item"><p id="left">Incorrect guesses: </p></li>
          </ul>  
        </div>
      </div>
  </div> 
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
